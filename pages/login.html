<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Repository ULBI</title>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form class="mt-6" id="login-form">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Masukan email Anda"
                    class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black focus:bg-white focus:outline-none"
                    autofocus autocomplete required style="color: black;">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Masukan Password Anda" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black
                focus:bg-white focus:outline-none" required style="color: black;"><br>
            </div>
            <input type="submit" value="Masuk" class="w-full block bg-gray-500 hover:bg-gray-400 focus:bg-gray-400 text-white font-semibold rounded-lg
            px-4 py-3 mt-6"></input>
        </form>
    </div>



</body>
<script type="module" src="../js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</html>
