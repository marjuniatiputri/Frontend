<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Repository ULBI</title>
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input class="w-full py-2 px-3 bg-gray-700 text-white border border-gray-600 rounded" type="email"
                placeholder="Email" id="email" name="email">
            <input class="w-full py-2 px-3 bg-gray-700 text-white border border-gray-600 rounded" type="password"
                placeholder="Password" id="password" name="password">
            <input type="submit" value="Login">

            <div class="text-left mt-3">
                <a class="text-white font-bold transition duration-300 hover:bg-blue-700 hover:text-white px-4 py-2 rounded"
                    href="register.html">Register new account</a>
            </div>
        </form>
    </div>

</body>

</html>
